<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Köszönjük! | Dr. Bajtai Miklós</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-50: #f4f8f2;
            --primary-100: #e1ebdc;
            --primary-200: #c6d9bd;
            --primary-300: #9cbf93;
            --primary-400: #6ea066;
            --primary-500: #4d8345;
            --primary-600: #3a6b34;
            --primary-700: #2e5529;
            --primary-800: #234120;
            --primary-900: #1a3118;
            --secondary-500: #3a6b34;
            --gold-500: #c0a878;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            color: var(--primary-900);
            line-height: 1.6;
            background-color: #f9f8f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%239CBF93' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            background-attachment: fixed;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            letter-spacing: -0.5px;
        }

        .confirmation-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            margin: 2rem auto;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .confirmation-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-400), var(--gold-500), var(--primary-400));
        }

        .check-circle {
            width: 100px;
            height: 100px;
            background: var(--primary-50);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
        }

        .check-circle::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            border: 2px solid var(--primary-300);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .check-icon {
            color: var(--primary-600);
            font-size: 3.5rem;
            animation: checkScale 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            transform: scale(0);
        }

        h1 {
            color: var(--primary-800);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        p {
            color: var(--primary-700);
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            line-height: 1.7;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.9rem 2rem;
            border-radius: 6px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.05rem;
            text-decoration: none;
            border: none;
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary-600);
            color: white;
            border: 1px solid var(--primary-600);
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(58, 107, 52, 0.3);
        }

        .btn-primary:hover {
            background-color: var(--primary-700);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(58, 107, 52, 0.4);
        }

        .btn-primary i {
            margin-right: 10px;
        }

        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--primary-100);
        }

        .contact-info p {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: var(--primary-700);
        }

        .contact-info i {
            color: var(--gold-500);
            margin-right: 10px;
            font-size: 1.2rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.7;
            }
            70% {
                transform: scale(1.1);
                opacity: 0.2;
            }
            100% {
                transform: scale(0.95);
                opacity: 0.7;
            }
        }

        @keyframes checkScale {
            0% {
                transform: scale(0);
            }
            70% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .confirmation-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .check-circle {
                width: 80px;
                height: 80px;
            }
            
            .check-circle::after {
                width: 100px;
                height: 100px;
            }
            
            .check-icon {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="check-circle">
            <i class="fas fa-check check-icon"></i>
        </div>
        
        <h1>Köszönjük az üzenetet!</h1>
        
        <p>Az Ön által küldött üzenet sikeresen megérkezett hozzánk. Hamarosan felvesszük Önnel a kapcsolatot a megadott elérhetőségeken.</p>
        
        <a href="index.html" class="btn btn-primary">
            <i class="fas fa-home"></i> Vissza a főoldalra
        </a>
        
        <div class="contact-info">
            <p><i class="fas fa-phone-alt"></i> +36 30 123 4567</p>
            <p><i class="fas fa-envelope"></i> info@bajtaimiklos.hu</p>
            <p><i class="fas fa-clock"></i> H-P: 9:00 - 17:00</p>
        </div>
    </div>
    
    <script>
        // Animációk automatikus indítása
        document.addEventListener('DOMContentLoaded', function() {
            // A konténer animációja
            document.querySelector('.confirmation-container').style.animation = 'fadeInUp 0.6s forwards';
            
            // A pipa ikon animációja késleltetve
            setTimeout(function() {
                document.querySelector('.check-icon').style.animation = 'checkScale 0.6s forwards';
            }, 300);
        });
    </script>
</body>
</html>
